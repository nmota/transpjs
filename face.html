<html>
	<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="sim-0.26.js"></script>
	<script type="text/javascript" src="engine_dev.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<script type="text/javascript" src ="structure.js"></script>
	
	</head>
	<body>	
		<div class="form">
			</div>
			<div class="col1">
			<h3>Entities</h3>
			<div class="entities">
			<table>
				<tr><td>Nome 
					<td><input id="inText" type="text" name="NAME" value="ilha?"/> </tr>
				<tr><td>Rate of passengers arrival(pass/min):
					<td><input id="inText" type="text" name="LAMBDA" value="1"/> </tr>
			</table>
			<input type="button" value="Add an entity" id="add_entity" onclick="addNew('.entities')"/>
			</div>
		</div>
		<div class="col2">
		<h3>Actors</h3>
			<div class="actors">
			<table>
				<tr><td>Name: 
					<td><input id="inText" type="text" name="NAME_ENTITY" value="Q200"/> </tr>
				<tr><td>Travel time (min): 
					<td><input id="inText" type="text" name="FLIGHT_TIME" value="35"/> </tr>
				<tr><td>Turnover time (min):
					<td><input id="inText" type="text" name="TURN_TIME" value="20"/> </tr>
				<tr><td>Average speed (m/s):
					<td><input id="inText" type="text" name="SPEED" value="30"/> </tr>
				<tr><td>Capaciy 
					<td><input id="inText" type="text" name="CAPACITY" value="35"/> </tr>
				<tr><td>Average cost(&#8364/km/pass):
					<td><input id="inText" type="text" name="COST" value="1"/> </tr>				
			</table>
			<input  type="button" value="Add an actor" id="add_actor" onclick="addNew('.actors')"/>
			</div>
		</div>
		<div class="col3">
		<h3>Simulation Options</h3>
			<div class="simparam">
			<table>
				<tr><td>Simulation time (min):
					<td><input id="inText" type="text" name="SIMTIME" value="240.0"/> </tr>
				<tr><td>Seed to generate random numbers
					<td><input id="inText" type="text" name="SEED" value="10"/> </tr>
			</table>
			<input id="runButton" type="button" value="Run Simulation" id="run_simulation" onclick="RunSimulation()"/>
			</div>
		</div>
		<div class="results">
			<a href="" id="clear_results">Clear</a><hr>
		</div>
	</body>
</html>
